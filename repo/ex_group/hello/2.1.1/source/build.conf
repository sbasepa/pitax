# build.conf for gnome package

# Environment Variables
export CC=gcc
export CXX=g++

# Pre-build steps
pre_build() {
    echo "Running pre-build steps..."
}

# Configure the package
configure() {
    ./configure --prefix=/usr --enable-gui
}

# Compile the package
build() {
    make -j$(nproc)
}

# Install the package
install() {
    make install
}
